<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Perfect clone</title>
  </head>
  <body>
    <!-- navbar start -->
    <div class="container-background">
    <header class="mainheadwrap">
      <img
        class="header-logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Imgur_Title_Screen_Image.svg/1280px-Imgur_Title_Screen_Image.svg.png"
        alt=""
      />
      <div class="addnew">
        <a class="Btnadd" href="/upload"
          ><img
            src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
          /><span class="newPostLabel">New post</span></a
        >
      </div>
      <div class="searchbar-cont">
        <input class="srchbar" placeholder="Images, #tags, @users oh my!" type="text" />
        <button class="srchbtn">
        <img class="srchicon" src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg" alt="" />
        </button>
      </div>
      <div class="headrtside">
        <img class="rtlogo" src="" alt="" />
        <button class="goadfreebtn">Go Ad-Free</button>
        <button class="signinbtn">Sign in</button>
        <button class="signupbtn">Signup</button>
      </div>
    </header>
    <div class="welcmText">I think, therefore I meme.</div>
    <div class="explorediv">
        <p>EXPLORE TAGS</p>
        <a>MORE TAGS +</a>
    </div>
    <div class="trendingdiv">
        <div class="cards">
            <img src="https://i.imgur.com/YddstVb_d.jpg?maxwidth=800&shape=thumb&fidelity=high" alt="">
            <div class="cardtitle">
                <div class="titlec">Board Games</div>
                <div>FEATURED . 3,887 Post</div>
            </div>
        </div>
    </div>
</div> 
    <!-- navbar end -->
    <div class="postcontainer">
    </div>
  </body>
</html>
<script src="app.js">
   
</script>
